<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iWasAt-Forgot Password</title>
    <meta name="description" content="Badge Generator - OMG - Developer Student Clubs"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link crossorigin="anonymous" href="https://fonts.googleapis.com/icon?family=Google+Sans:400&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleforgotpassword.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top addborderbottom">
    <div onclick="window.open('index.html','_self');" style="cursor:pointer;"><img class="navbar-brand" style="height:51px;padding-right:5px;" src="images/logo.png" alt="logo"></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu" aria-controls="navmenu"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navmenu">
        <ul class="navbar-nav mr-auto">
        </ul>
    </div>
</nav>
<div class="container">
    <div class="text-center" style="padding-top: 10px;">
        <span style="display: block;padding-bottom: 10px;">Forgot Password?</span>
        <form action="javascript:resetpassword();" id="emailform">
            <div class="form-group">
                <input type="email" class="form-control inputfield" placeholder="Enter Email" id="email" data-rule-required="true" data-msg-required="Please Enter Email">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Proceed" style="margin: auto;width: 28vw;">
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="alertpopup" tabindex="-1" role="dialog" aria-hidden="true" style="overflow-y: auto">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="border-radius: 10px;">
            <div class="modal-body alertpopup text-center" id="alerttext">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#emailform').validate();
    })
</script>
<script src="js/main.js"></script>
<script src="js/loginsignup.js"></script>

</body>
</html>
